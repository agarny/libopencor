name: ci

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'Windows'
            os: windows-2016
          - name: 'Linux'
            os: ubuntu-20.04
          - name: 'macOS'
            os: macos-11
    steps:
      - name: Check out libOpenCOR
        uses: actions/checkout@v2
      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest
      - name: Build libOpenCOR
        run: |
          mkdir build
          cd build
          cmake -G Ninja ..
          ninja
