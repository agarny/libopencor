<!DOCTYPE html>

<html>

<head>
    <title>libOpenCOR - JavaScript bindings</title>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #aaaaaa;
            text-align: left;
            padding: 4px;
        }

        th {
            background-color: #cccccc;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>API</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>version()</td>
            <td id="version"></td>
        </tr>
        <tr>
            <td>versionString()</td>
            <td id="versionString"></td>
        </tr>
        <tr>
            <td>libcellmlVersion()</td>
            <td id="libcellmlVersion"></td>
        </tr>
        <tr>
            <td>libcellmlVersionString()</td>
            <td id="libcellmlVersionString"></td>
        </tr>
        <tr>
            <td>libcombineVersion()</td>
            <td id="libcombineVersion"></td>
        </tr>
        <tr>
            <td>libcombineVersionString()</td>
            <td id="libcombineVersionString"></td>
        </tr>
        <tr>
            <td>libcurlVersion()</td>
            <td id="libcurlVersion"></td>
        </tr>
        <tr>
            <td>libcurlVersionString()</td>
            <td id="libcurlVersionString"></td>
        </tr>
        <tr>
            <td>libsedmlVersion()</td>
            <td id="libsedmlVersion"></td>
        </tr>
        <tr>
            <td>libsedmlVersionString()</td>
            <td id="libsedmlVersionString"></td>
        </tr>
        <tr>
            <td>sundialsVersion()</td>
            <td id="sundialsVersion"></td>
        </tr>
        <tr>
            <td>sundialsVersionString()</td>
            <td id="sundialsVersionString"></td>
        </tr>
    </table>

    <script type="module">
        import libOpenCOR from "./libopencor.js";

        libOpenCOR().then(function (libopencor) {
            document.getElementById("version").innerHTML = libopencor.version();
            document.getElementById("versionString").innerHTML = libopencor.versionString();
            document.getElementById("libcellmlVersion").innerHTML = libopencor.libcellmlVersion();
            document.getElementById("libcellmlVersionString").innerHTML = libopencor.libcellmlVersionString();
            document.getElementById("libcombineVersion").innerHTML = libopencor.libcombineVersion();
            document.getElementById("libcombineVersionString").innerHTML = libopencor.libcombineVersionString();
            document.getElementById("libcurlVersion").innerHTML = libopencor.libcurlVersion();
            document.getElementById("libcurlVersionString").innerHTML = libopencor.libcurlVersionString();
            document.getElementById("libsedmlVersion").innerHTML = libopencor.libsedmlVersion();
            document.getElementById("libsedmlVersionString").innerHTML = libopencor.libsedmlVersionString();
            document.getElementById("sundialsVersion").innerHTML = libopencor.sundialsVersion();
            document.getElementById("sundialsVersionString").innerHTML = libopencor.sundialsVersionString();
        });
    </script>
</body>

</html>
